name: iOS Build and Deploy

on:
  push:
    branches: [main]  # Trigger on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 11
          java-package: jdk
          distribution: 'adopt'  # Example distribution
          check-latest: false

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'  # Adjust if needed
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '14.2.0'  # Replace with the desired version
      - run: flutter pub get
      - run: flutter build ios --release --no-codesign
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'  # Adjust if needed for Fastlane
      - run: gem install fastlane
      - run: bundle install
      - run: cd ios && fastlane app_store_connect_api_key
      - run: cd ios && fastlane beta  # Replace with your desired lane