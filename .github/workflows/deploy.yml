name: Deploy to TestFlight

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Flutter SDK and Fastlane
        run: |
          sudo ./python python.py
          INSTALL_LOCATION=~/usr/development
          curl -o flutter_sdk.zip https://storage.googleapis.com/flutter_infra_release/releases/stable/macos/flutter_macos_3.16.0-stable.zip
          unzip -qq flutter_sdk.zip -d $INSTALL_LOCATION
          rm flutter_sdk.zip
          echo "export PATH=$INSTALL_LOCATION/flutter/bin:\$PATH" >> "$HOME/.bash_profile"
          source "$HOME/.bash_profile"
          flutter --version

      - name: Install Dependencies
        run: flutter pub get

      - name: Build iOS App
        run: flutter build ios --release

  deploy:
    runs-on: macos-latest
    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Fastlane
        run: |
          bundle install
          bundle exec fastlane init

      - name: Deploy to TestFlight
        run: bundle exec fastlane deploy_to_testflight
